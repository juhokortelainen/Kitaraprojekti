<! DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add a song</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<h1>Add a song</h1>
	<div>
		<form th:object="${song}" th:action="@{save}" action="#" method="post">
			
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="artist">Artist</label>
			<input type="text" id="artist" th:field="*{artist}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="tuning">Tuning</label>
			<input type="text" id="tuning" th:field="*{tuning}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="difficultylist">Difficulty</label>
			<select id="difficultylist" th:field=*{difficulty} class="form-control" name="Difficulty">
				<option th:each="difficulty:${difficulties} th:value="${difficulty.difficultyid}" th:text="${difficulty.rating}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="tutorial">Tutorial</label>
			<input type="text" id="tutorial" th:field="*{tutorial}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		</form>
	</div>
</body>
</html>
