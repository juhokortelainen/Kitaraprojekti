<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{edittuning}">Edit a tuning</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 th:text="#{edittuning}">Edit a tuning</h1>
	<div>
		<form th:object="${tuning}" th:action="@{/savetuning}" action="#" method="post">
			<input type="hidden" id="tuningid" th:field="*{tuningid}" value="*{tuningid}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  
		  	<label for="name" th:text="#{name}">Name</label>
			<input type="text" id="name" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
	
			<button type="submit" class="btn btn-danger" th:text="#{save}" >Save</button>
			<a href="/tuninglist" class="btn btn-info" role="button" th:text="#{cancel}">Cancel</a>
		</form>
	</div>
</body>
</html>
