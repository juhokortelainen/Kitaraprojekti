<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{addtuning}">Add a new tuning</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 th:text="#{addtuning}">Add a new tuning</h1>
	<div>
		<form th:object="${tuning}" th:action="@{/savetuning}" action="#" method="post">
			<table>
				<tr>
				  	<td th:text="#{name}"><label for="name">Name</label></td>
					<td><input type="text" id="name" th:field="*{name}" /></td>
					<td><div style="clear: both; display: block; height: 10px;"></div></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
				</tr>
			</table>
			<button type="submit" class="btn btn-danger" th:text="#{save}" >Save</button>
			<a href="/tuninglist" class="btn btn-info" role="button" th:text="#{cancel}">Cancel</a>
		</form>					
	</div>
</body>
</html>
